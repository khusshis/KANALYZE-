<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      .background { fill: #0B0F2A; }
      .accent-primary { fill: #3BA3F8; }
      .accent-secondary { fill: #63D2FF; }
    </style>
  </defs>
  <rect class="background" width="64" height="64" rx="8"/>
  <!-- K letter in neural style -->
  <g>
    <!-- Vertical line -->
    <rect x="16" y="12" width="4" height="40" class="accent-primary"/>
    <!-- Top diagonal -->
    <line x1="20" y1="20" x2="40" y2="8" stroke="#3BA3F8" stroke-width="4" stroke-linecap="round"/>
    <!-- Bottom diagonal -->
    <line x1="20" y1="32" x2="40" y2="44" stroke="#63D2FF" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Accent dot -->
  <circle cx="48" cy="16" r="3" class="accent-secondary"/>
</svg>
