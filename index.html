<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-ANALYZE - Truth in Every Pixel</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neural: {
                900: '#0B0F2A', // Midnight Navy (Main Background)
                800: '#1E2A4A', // Dark Card Background
                700: '#2A3B60', // Border/Secondary
                accent: '#3BA3F8', // Sky Blue Button
                blue: '#63D2FF',   // Bright Cyan Accent
                light: '#C8D1E5',  // Muted Cool Grey
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'scan': 'scan 2.5s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #3BA3F8' },
                '100%': { boxShadow: '0 0 20px #63D2FF' },
              },
              scan: {
                '0%': { top: '-20%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '110%', opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0F2A;
        color: #FFFFFF;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(30, 42, 74, 0.3); /* Based on #1E2A4A */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(99, 210, 255, 0.1);
      }
      .gradient-text {
        background: linear-gradient(135deg, #FFFFFF 0%, #63D2FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F2A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1E2A4A; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3BA3F8; 
      }
    </style>
  <script type="importmap">
{

    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
